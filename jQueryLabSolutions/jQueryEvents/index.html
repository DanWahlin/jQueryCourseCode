<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
	  $(document).ready(function(){

		$('#test').on('click',function(){
	      	   alert('Someone clicked me'); 
	  	});  

	  	$('#test2').on('click',function(){
	      	   $('#test').click();
	  	}); 

		$('#test3').click(function(){ 
		     alert('ID test3 clicked and I will ' +
		       'now turn off events for the div with an ID of test.'); 
		     $('#test').off(); 
		});

		$('div').hover(
    		function(){ $(this).css('background-color', '#00FF99'); },
    		function(){ $(this).css('background-color', '#FFFFFF'); }
		);

		$("*").click(function(event){
		    alert("X=" + event.pageX + " \n Y=" + event.pageY); 
		});

	  });  
	</script>

</head>
<body>
   <div id="test">
	  click me
   </div>
   <div id="test2">
      test2
   </div>
   <div id="test3">
   	  This is test 3
   </div>
</body>
</html>
