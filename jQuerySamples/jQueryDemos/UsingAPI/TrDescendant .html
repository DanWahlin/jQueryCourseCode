<html>
<head>
    <script src="../Scripts/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("table tr").click(function () {
                $(this).css("background-color", "#00FF99");
            });
        });
    </script>
    <style type="text/css">
        .style1 {font-family: Arial, Helvetica, sans-serif}
        .style2 {font-family: Arial, Helvetica, sans-serif; font-weight: bold; }
    </style>
</head>
<body>
    <p class="style1">
        <span class="style2">Code selects all descendant &quot;tr's&quot; of &quot;table&quot;<br>
        </span>Because we are using a click event, it will only affect the current descendant
        we click on.</p>
    <table width="200" border="1">

</body>
</html>
